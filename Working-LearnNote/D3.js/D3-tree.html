<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js入门--集群布局</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <script>
        /**
        * 绘制集群分布图demo
        * 1.布局【集群布局tree】
        * 2.node节点数据+links连接线
        * 【line:线 | circle:圆 | text:文本】
        * d3.svg.diagonal() 对角线生成器
        */

        // 准备画布
        var width = 400;
        var height = 400;
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height)
        // 定义布局 -- 集群布局
        var tree = d3.layout.tree()
                    .size([width,height])
                    .separation(function(a,b){
                        return (a.parent == b.parent ? 1:2);
                    })     // 取得或设置相邻节点的间隔函数。
        // 哈哈
    </script>
</body>
</html>
