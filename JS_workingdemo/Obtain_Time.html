<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>时间戳的获取</title>
</head>

<body>
    <!--// 获取当前的时间戳，通常在一些项目中需要用到。例如获取注册的会员信息。即注册时间-->

    <script>
        var Timestamp = Date.parse(new Date()); //----->获取当前时间戳的方式Mode01
        var Timestamp_2 = new Date().getDate(); //----->获取当前时间戳的方法Mode02
        var Timestamp_3 = (new Date()).valueOf(); //--->获取当前时间戳的方法Mode03

        document.write(Timestamp); //--->当前显示的时间戳

        // new Date()的许多用法：
        var myDate = new Date(); //获取系统当前时间
        console.log(myDate.getFullYear()); //-->当前年份
        console.log(myDate.getDate()); //--->当前日期
        myDate.getYear(); //获取当前年份(2位)
        myDate.getFullYear(); //获取完整的年份(4位,1970-????)
        myDate.getMonth(); //获取当前月份(0-11,0代表1月)
        myDate.getDate(); //获取当前日(1-31)
        myDate.getDay(); //获取当前星期X(0-6,0代表星期天)
        myDate.getTime(); //获取当前时间(从1970.1.1开始的毫秒数)
        myDate.getHours(); //获取当前小时数(0-23)
        myDate.getMinutes(); //获取当前分钟数(0-59)
        myDate.getSeconds(); //获取当前秒数(0-59)
        myDate.getMilliseconds(); //获取当前毫秒数(0-999)
        myDate.toLocaleDateString(); //获取当前日期
    </script>

</body>

</html>
