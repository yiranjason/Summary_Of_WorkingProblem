<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>禁用页面的右键菜单</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <div>Click Me,Right is Not Allow</div>
    <script>
        $(document).ready(function(){
            $(document).bind('contextmenu',function(e){
                return false;
            })
        })
    </script>
</body>
</html>
