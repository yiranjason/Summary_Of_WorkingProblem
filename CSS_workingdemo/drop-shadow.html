<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop-shadow</title>
    <style>
        * {margin:0; padding:0;}
        div {width:100px; height:100px; margin:30px; border:1px solid #ddd; background:#ddd;}
        .box1 {box-shadow:5px 5px 10px #333;}
        .box2 {filter:drop-shadow(5px 5px 10px #333); drop-shadow(5px 5px 10px #333);}
    </style>
</head>
<body>
    <div class="box1">
        演示盒子1-->box-shadow
    </div>
    <div class="box2">
        演示盒子2-->drop-shadow
    </div>
</body>
</html>
