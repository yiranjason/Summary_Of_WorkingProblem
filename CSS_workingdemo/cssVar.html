<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS变量</title>
    <style>
        :root {
            --1:#369;
        }
        body {
            background-color:var(--1);
        }
    </style>
</head>
<body>
    <!--
    -- CSS中变量语法是 --* ,其中* 代表变量名，变量名中不允许包含 【$\[\^\(\%】等特殊字符，只可以匹配[0-9a-zA-Z]以及短横线和下划线，甚至中文
    -- 
    -->
</body>
</html>
