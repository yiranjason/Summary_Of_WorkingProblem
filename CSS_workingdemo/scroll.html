<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚顶条的CSS实现</title>
    <style>
        * {margin:0; padding:0;}
        #case {width:200px; height:200px; border:1px solid #ddd;}
        #content {width:200px; height:100%; overflow:hidden; overflow-y:auto; overflow-x:hidden;}
        #content ul li {height:50px; line-height:50px;}
    </style>
</head>
<body>
    <div id="case">
        <div id="content">
            <ul>
                <li>2131</li>
                <li>1134</li>
                <li>qwrr</li>
                <li>asdf</li>
                <li>zcxv</li>
            </ul>
        </div>
    </div>
</body>
</html>
