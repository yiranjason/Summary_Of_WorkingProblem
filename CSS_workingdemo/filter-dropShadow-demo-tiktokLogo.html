<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {background:#000; overflow:hidden;}
        .TikTok {position:relative; width:37px; height:218px; margin:100px auto; z-index:1; background:#fff; filter:drop-shadow(-10px -10px 0 #24f6f0) contrast(150%) brightness(100%);  box-shadow:11.6px 10px 0 0 #fe2d52;}
        .TikTok::before {content:""; position:absolute; width:100px; height:100px; border:37px solid #fff; border-top:37px solid transparent; border-radius:50%; top:123px; left:-137px; transform:rotate(45deg); filter:drop-shadow(16px 0 0 #fe2d52);}
        .TikTok::after {content:""; position:absolute; width:140px; height:140px; border:30px solid #fff; border-right-color:transparent; border-top-color:transparent; border-left-color:transparent; border-radius:50%; transform:rotate(45deg); top:-100px; right:-172px; filter:drop-shadow(14px 0 0 #fe2d52);} 
        
    </style>
</head>
<body>
    <div class="TikTok"></div>
</body>
</html>
